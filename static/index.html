<!DOCTYPE html>
<html>
  <head>
    <title>Kylie's Time Tracker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form action="/api/login" method="post">
      <label for="password">Kylie's login:</label>
      <input type="password" name="password">
      <input type="submit" value="Log in">
    </form>
    <form action="/api/logout", method="post">
      <input type="submit" value="Log out">
    </form>
    <form id="action-form">
      <input type="text" id="text" name="text" placeholder="Action..." style="width: 300px" required><br>
      <label for="timed">Timed?</label><input type="checkbox" id="timed" name="timed"><br>
      <fieldset>
        <legend>Action category:</legend>
        <table id="categories"></table>
      </fieldset>
      <br>
      <input type="submit" value="Add">
    </form>
    <br>
    <table id="timers"></table>
    <br>
    <table id="past-actions"></table>
    <script src="main.js"></script>
  </body>
</html>
